<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form | CSS Complex | External</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="subscription-form">
        <h1>Subscribe to our newsletter</h1>
        <label>Your name <input type="text"></label>
        <label>Your email <input type="email"></label>
        <div class="options"> 
          <div><input type="checkbox" id="op-1"><label for="op-1">Front</label></div>
          <div><input type="checkbox" id="op-2"><label for="op-2">Back</label></div>
          <div><input type="checkbox" id="op-3"><label for="op-3">Design</label></div>
        </div>
        <button>SUBSCRIBE!!!</button>
    </form>
</body>
</html>
